<body>
    <div class="container">
        <h1>نظام البحث عن فلاتر المعدات</h1>

        <div class="search-section">
            <h2>بحث حسب ماركة المعدة والموديل ووصف الفلتر</h2>
            <div class="form-group">
                <label for="machineBrandSelect">ماركة المعدة الأصلية:</label>
                <select id="machineBrandSelect">
                    <option value="">-- اختر الماركة --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="machineModelSelect">موديل المعدة:</label>
                <select id="machineModelSelect" disabled>
                    <option value="">-- اختر الموديل --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filterDescriptionSelect">وصف الفلتر (اسم الصنف):</label>
                <select id="filterDescriptionSelect" disabled>
                    <option value="">-- اختر وصف الفلتر --</option>
                </select>
            </div>
            <button id="searchByDropdownsBtn">بحث</button>
        </div>

        <div class="search-section">
            <h2>بحث فوري برقم الفلتر (Part No)</h2>
            <div class="form-group">
                <label for="partNoSearchInput">رقم الفلتر:</label>
                <input type="text" id="partNoSearchInput" placeholder="اكتب رقم الفلتر...">
                <div id="suggestions" class="suggestions-box"></div>
            </div>
        </div>

        <div class="results-section">
            <h2>النتائج</h2>
            <p id="resultsCount"></p>
            <div id="searchResults" class="results-table-container">
                </div>
        </div>
